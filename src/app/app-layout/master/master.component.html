<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><div class="logo"></div></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="index"><fa-icon icon="tachometer-alt"></fa-icon>Dashboard</a>
      <a mat-list-item routerLink="logging"><fa-icon icon="file"></fa-icon>Logging</a>

      <ng-container *ngIf="mode === 'std'">
        <a mat-list-item><fa-icon icon="database"></fa-icon>Core Admin</a>
      </ng-container>

      <ng-container *ngIf="mode === 'cloud'">
        <a mat-list-item ><fa-icon icon="cloud"></fa-icon>Cloud</a>
        <a mat-list-item routerLink="collections"><fa-icon icon="boxes"></fa-icon>Collections</a>
      </ng-container>

      <a mat-list-item routerLink="java-props"><fa-icon [icon]="['fab', 'java']"></fa-icon>Java Properties</a>
      <a mat-list-item routerLink="thread-dump"><fa-icon icon="poop"></fa-icon>Thread Dump</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>solr-admin</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
